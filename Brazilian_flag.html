<!-- bandeira-brasil.html -->

<canvas width="600" height="400"></canvas> // brazilian flag

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    //fundo da bandeira
    pincel.fillStyle='green';
    pincel.fillRect(0, 0, 600, 400); //P1= eixo y, P2= eixo x, P3= horizontal and P4= vertical
    //lozango - Triangulo 01
    pincel.fillStyle='yellow';
    pincel.beginPath();
    pincel.moveTo(300, 50);
    pincel.lineTo(50, 200);
    pincel.lineTo(550, 200);
    pincel.fill();
    // Triangulo 02
    pincel.beginPath();
    pincel.moveTo(300, 350);
    pincel.lineTo(50, 200);
    pincel.lineTo(550, 200);
    pincel.fill();
    //circulo
    pincel.fillStyle='darkblue';
    pincel.beginPath();

    pincel.arc(300, 200, 100, 0, 2*3.14);
    pincel.fill();

</script>
