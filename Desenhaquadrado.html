<canvas width="600" height="400"></canvas>

<script>
    // Função desenha quadrado, passagem por parametros (x,y,cor)
    // x eixo vertical, y eixo horizontal
    function desenhaQuadrado(x, y , cor) {

        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = cor;
        pincel.fillRect(x, y, 50, 50); // 50 é o tamanho de cada quadrado
        pincel.strokeStyle = 'black';
        pincel.strokeRect(x, y, 50, 50); // este faz a borda

}
