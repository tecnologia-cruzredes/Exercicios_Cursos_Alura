<meta charset="utf-8">

<h1>Alcool ou Gasolina No EcoSport 2015 2.0 ? </h1>

<script>
	
	var tanque =  prompt("Informe a capacidade do tanque");
	var ditanciaKmGas =prompt("Informe a distancia que ira percorer");
	var consumoGas = tanque / ditanciaKmGas;

	document.write ("Faz com um tanque de 50 L de Gasolina " + Math.round(consumoGas) +  " Km");

	var distanciaKmAlcool = 3000
    var consumoAlcool = tanque / distanciaKmAlcool;

    document.write("<br>");
    document.write("Faz com tanque 50 L de Alcool " + Math.round(consumoAlcool) +  " Km");

</script>
